<header class="header-reducted">

  <div class="container header-reducted-container">
    <button type="button" (click)="toggleMobileMenu()" class="header-reducted__menu-button">
      <svg width="18" height="15" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd"/>
      </svg>
    </button>

    <div class="site-identity">
      <img ngSrc="/site-identity/logo.svg" alt="" class="site-identity--logo" width="150" height="30">
    </div>

    <div class="header-reducted__controls">
      <div class="header-reducted__cart-container">
        <element-cart />
      </div>
      <div class="header-reducted__profile-container">
        <div class="header-reducted__user-profile-block">
          <a href="#" matTooltip="Profile" class="avatar-container">
            <img ngSrc="/avatar-user.webp" alt="" class="avatar-thumbnail" height="100" width="100">
          </a>
        </div>
      </div>
    </div>
  </div>

</header>

<div class="overlay-layer" (click)="toggleMobileMenu()"></div>

<div class="header-reducted__menu">
  <div class="header-reducted__menu-controls">
    <button class="menu-controls__close-button" (click)="toggleMobileMenu()">
      <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
        <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <nav class="header-reducted__navigation">
    <ul class="header-reducted__navigation-list">
      <li class="header-reducted__navigation-list-item">
        <a routerLink="/collections" class="header-reducted__navigation-list-item-link"
           routerLinkActive="header-reducted__active-link">Collections</a>
      </li>
      <li class="header-reducted__navigation-list-item">
        <a routerLink="/men" class="header-reducted__navigation-list-item-link"
           routerLinkActive="header-reducted__active-link">Men</a>
      </li>
      <li class="header-reducted__navigation-list-item">
        <a routerLink="/women" class="header-reducted__navigation-list-item-link"
           routerLinkActive="header-reducted__active-link">Women</a>
      </li>
      <li class="header-reducted__navigation-list-item">
        <a routerLink="/about" class="header-reducted__navigation-list-item-link"
           routerLinkActive="header-reducted__active-link">About</a>
      </li>
      <li class="header-reducted__navigation-list-item">
        <a routerLink="/contact" class="header-reducted__navigation-list-item-link"
           routerLinkActive="header-reducted__active-link">Contact</a>
      </li>
    </ul>
  </nav>

</div>
